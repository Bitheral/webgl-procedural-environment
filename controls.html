<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controls</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
	<div class="container-fluid mt-2">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card bg-dark border-0">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">Camera Controls</h3>
						<p class="card-text mb-4">Hold <strong>left mouse button</strong> and move the mouse to pan the camera.</p>
						<p class="card-text mb-4">Hold <strong>right mouse button</strong> and move the mouse to move the camera.</p>
						<p class="card-text">Use the <strong>scroll wheel</strong> to zoom the camera.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
